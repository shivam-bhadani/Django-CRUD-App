{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
	<div class="card">
		<h5 class="card-header">{{ record.first_name }} {{ record.last_name }}</h5>
		<div class="card-body">
			<p class="card-text">
				<strong>Email: </strong> {{ record.email }}
			</p>
			<p class="card-text">
				<strong>Phone: </strong> {{ record.phone }}
			</p>
		</div>
	</div>
	<br />
	<div>
		<a href="{% url 'update_record' record.id %}" class="btn btn-secondary">Update</a>
		<a href="{% url 'delete_record' record.id %}" class="btn btn-danger">Delete</a>
	</div>
</div>

{% endblock %}
